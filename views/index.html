<html>
<body>
<h3>Sign Up !!!</h3>
<form action="/signedup" method="post">
    <input type="email" name="email" id="emailUp" placeholder="email">
    <input type="password" name="password" id="passwordUp" placeholder="password">
    <button>Sign Up</button>
</form>
<h3>Sign in !!!</h3>
<form action="/welcome" method="post">
    <input type="email" name="email" id="emailIn" placeholder="email">
    <input type="password" name="password" id="passwordIn" placeholder="password">
    <button>Signin</button>
</form>
</body>
</html>
